<!DOCTYPE   html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:fragment="view-title">
<head>

<title>View-Title</title>

</head>
<body>
<div th:fragment="header">
	<div th:switch="${#httpServletRequest.requestURI}">
		<h1 th:case="'/'">Welcome to Tutorial 6 APAP!</h1>
		<h1 th:case="'/student/viewall'">View All Students</h1>
		<h1 th:case="'/student/add'">Add Student</h1>
	</div>
	<h1 th:if="${#httpServletRequest.requestURI.contains('/student/update')}">Update Data</h1>
	
	</div>
</body>
</html>
