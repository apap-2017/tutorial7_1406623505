<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
    </head>
    <body>
        <h1>All Students</h1>
        
    	<div th:each="course,iterationStatus: ${course}">
            <h3 th:text="'No. ' + ${iterationStatus.count}">No. 1</h3>
	       	<h3 th:text="'ID = ' + ${course.idCourse}">Student NPM</h3>
	       	<h3 th:text="'Name = ' + ${course.name}">Student Name</h3>
	       	<h3 th:text="'SKS = ' + ${course.credits}">Student GPA</h3>
		       	<ul th:each="students,iterationStatus: ${course.students}">
				<li th:text="${students.name} + '-'  + ${students.npm}">
				Nama kuliah-X SKS
				</li>
				</ul>
	       	<hr/>
       	</div>
    </body>
</html>
